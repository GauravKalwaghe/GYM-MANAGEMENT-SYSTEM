<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="weather-container">
        <h2>Weather App</h2>

        <!-- City input -->
        <input type="text" id="city" placeholder="Enter city name">

        <!-- Button -->
        <button onclick="getWeather()">Get Weather</button>

        <!-- Result -->
        <div class="result" id="weatherResult"></div>
    </div>

    <script>
        // Function to fetch weather data
        function getWeather() {
            let city = document.getElementById("city").value;

            if (city === "") {
                alert("Please enter a city name");
                return;
            }

            // üîë Replace YOUR_API_KEY with your actual API key
            let apiKey = "6bbe3016b49d77bff6b8107a39ccca49";
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === "404") {
                        document.getElementById("weatherResult").innerText = "City not found!";
                    } else {
                        let temp = data.main.temp;
                        let weather = data.weather[0].description;

                        document.getElementById("weatherResult").innerHTML = `
                            üå°Ô∏è Temperature: ${temp}¬∞C <br>
                            üå§Ô∏è Condition: ${weather}
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("weatherResult").innerText = "Error fetching data";
                });
        }
    </script>

</body>
</html>
